<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img-class">
        <!-- <img class="main-img" src="images/image-equilibrium.jpg" alt=""> -->
      </div>

      <h1 class="main-heading">Equilibrium #3429</h1>
      
      <p class="body-text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="info-text">
        <p class="left-text">^ 0.041 ETH</p>
        <p class="right-text">3 days left</p>
      </div>

      <hr class="hr-1">
      
      <div class="card-footer">
        <img class="avatar-img" src="images/image-avatar.png" alt="">
        <p class="footer-text"><span class="creation-of">Creation of</span> Jules Wyvern</p> 
      </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tobey Lim</a>.
  </div>
</body>
</html>
